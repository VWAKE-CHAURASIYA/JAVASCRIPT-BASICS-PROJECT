<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body{
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dadada;
            cursor: none;
        }

        main{
            position: relative;
        }

        h1{
            font-size: 3rem;
            text-transform: uppercase;
        }

        .pointer
        {
            height: 10px;
            width: 10px;
            background-color: blue;
            box-shadow: 0 0 3rem 2rem yellow;
            border-radius: 50%;
            position: fixed;      
            transform: translateX(-50%, -50%);

            /* we need to also add this:*/
            pointer-events: none;
        }



    </style>
</head>
<body>
    <main>
        <h1>This is Custom cursor</h1>
        <div class="pointer"></div>
    </main>

    <script>
        // FIRST TAKING THE REFERENCE OF POINTER: 
        let body = document.querySelector('body');
        let pointer  = document.querySelector('.pointer');


        const GetPointerData =(dets)=>
    {
        // console.log(dets);
        pointer.style.left = dets.clientX+"px";
        pointer.style.top = dets.clientY+"px"

    }

        body.addEventListener('mousemove', GetPointerData);
    </script>
</body>
</html>
