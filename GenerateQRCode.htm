<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: poppins;
        }

        body
        {
            height: 100vh;
            width: 100%;

            display: grid;
            place-items: center;
        }

        .container
        {
            border: 0.1rem solid black;
            padding: 2rem;

            & #qrtext{
                width: 100%;
                margin: 2rem auto;
                padding: 1rem;
                font-size: 1rem
            }

            & .imgbox{
                width: 100%;
                display: grid;
                place-items: center;
                margin: 1rem auto;
            }

            & #qrbtn{
              width: 100%;
              padding: 1rem;
              background-color: blue;
             color: white;
             border: 0;
             border-radius: 0.2rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Text and URL</h1>
        <input type="text" id="qrtext" placeholder="Text or URL">
        <div class="imgbox">
            <img src="" id="qrimg" alt="">
        </div>
        <button id="qrbtn" onclick="GenerateQR()">Generate QR Code</button>
    </div>

    <script>
        //FIRST WE NEED TO TAKE TEH REFREENCE OF QRBTN, QRIMG, QRTEXT;
        let qrbtn =document.getElementById('qrbtn');
        let qrimg= document.getElementById('qrimg');
        let qrtext = document.getElementById('qrtext');


        const GenerateQR = ()=>
    {
        //GETTING THE QR CODE USING QR CODE API[GOQR.ME]
         
        qrimg.src ='https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + qrtext.value;
    }
        qrbtn.addEventListener('click', GenerateQR);
    </script>
</body>
</html>
